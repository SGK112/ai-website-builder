# AI Website Builder - Render Deployment Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ai-website-builder
    env: node
    plan: starter
    region: oregon
    rootDir: apps/web
    buildCommand: cd ../.. && npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: ai-website-builder
          property: url
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_ID
        sync: false
      - key: GITHUB_SECRET
        sync: false

databases:
  - name: ai-website-builder-db
    plan: starter
    databaseName: ai_website_builder
    user: ai_website_builder
